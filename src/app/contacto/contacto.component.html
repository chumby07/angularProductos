<div class="row">
    <div class="col-md-6 col-md-offset-3 center">
        <h1>Contacto</h1>
        <form #formContacto="ngForm" (ngSubmit)="enviarContacto()">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="contacto.correo" #correo="ngModel" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="descripcion">Comentario</label>
                <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="contacto.descripcion" #descripcion="ngModel" placeholder="Comentario" required></textarea>
            </div>
            <div class="form-group">
                <label for="Tipo">Tipo Persona</label>
                <select id="Tipo" name="Tipo" class="form-control">
                    <option value="">Seleccione un tipo</option>
                    <option *ngFor="let t of tipos" [value]="t.idTipo">{{t.descripcion}}</option>
                </select>                
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>{{returnocontacto}}
</div>
