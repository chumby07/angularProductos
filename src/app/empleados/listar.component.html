<br>
<div class="container">
    <h3>Lista de Empleados</h3>
    <table class="table">
        <thead style="text-align: left;">
            <th>Nombre</th>
            <th>Nit</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </thead>
        <tbody>
            <tr style="text-align: left;" *ngFor="let e of empleados">
                <td>{{e.nombre}}</td>
                <td>{{e.nit}}</td>
                <td>{{e.telefono}}</td>
                <td>{{e.correo}}</td>
                <td>
                    <a class="btn btn-success" [routerLink]="['modificar', e.idEmpleado]">
                        <i class="fa fa-eyedropper" aria-hidden="true"></i>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="eliminar(e.idEmpleado)">
                        <i class="fa fa-trash" aria-hidden="true"></i>    
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Desea eliminar el registro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cancelar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="eliminarempleadoComponent()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
