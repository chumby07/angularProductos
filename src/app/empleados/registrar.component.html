<div class="container">
    <br>
    <h3>Formulario de Registro</h3>
    <br>
    <form #formEmpleado="ngForm" (ngSubmit)="regEmpleadosComponent()">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="datosEmpleado.nombre" #nombre="ngModel" placeholder="Name"
                    required>
            </div>
            <!--<div class="form-group col-md-6">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="datosEmpleado.correo" #correo="ngModel" placeholder="Email"
                    required>
            </div>-->
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="nit">Nit</label>
                <input type="text" class="form-control" id="nit" name="nit" [(ngModel)]="datosEmpleado.nit" #nit="ngModel" placeholder="Nit"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Tel√©fono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="datosEmpleado.telefono" #telefono="ngModel" placeholder="Phone"
                    required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
